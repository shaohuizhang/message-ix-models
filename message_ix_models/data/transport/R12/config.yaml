  - [R12_LAM, ROAD, gas, 0.01]
  - [R12_MEA, RAIL, electr, 0.01]
  - [R12_MEA, RAIL, lightoil, 0.01]
  - [R12_MEA, ROAD, gas, 0.01]
  - [R12_NAM, RAIL, electr, 0.01]
  - [R12_PAO, RAIL, electr, 0.01]
  - [R12_PAO, ROAD, gas, 0.01]
  - [R12_PAS, RAIL, electr, 0.01]
